language: cpp
compiler: gcc
sudo: require
dist: trusty # Qt5, from https://gist.github.com/jreese/6207161#gistcomment-1462109

before_install:
  # C++11
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq  - sudo pip install codecov
  - sudo apt-get update -qq
  - ./install_oclint.sh

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - libboost1.55-all-dev

install: 
  - sudo apt-get install -qq g++-5  
  - sudo apt-get install libsfml-dev
  - ./download_other_githubs.sh

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - qmake DotMatrixConsole.pro -qt=qt5 
  - make
  - ./DotMatrixConsole -t "Hello world"
  - qmake DotMatrixDesktop.pro -qt=qt5 
  - make
  - ./DotMatrixDesktop &
  - sleep 10
  - sudo killall -9 DotMatrixDesktop
  - ./get_code_cov.sh
  - codecov
  - ./do_oclint.sh

after_success: 
  - bash <(curl -s https://codecov.io/bash)

